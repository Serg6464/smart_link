#version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - redirector

  redirector:
    build:
      context: .
      dockerfile: redirector.Dockerfile
    container_name: redirector
    ports:
      - "8091:8091"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

